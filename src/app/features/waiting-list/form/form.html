<form
  [formGroup]="formGroup()"
  class="flex flex-col flex-nowrap items-center justify-start h-fit w-full bg-gray-50 border border-[#838B98] rounded-2xl gap-8 pl-4 pr-4 pt-4 pb-4 max-w-[260px] min-[768px]:pl-8 min-[768px]:pr-8 min-[768px]:max-w-[400px] min-[1440px]:pl-16 min-[1440px]:pr-16 min-[1440px]:pt-8 min-[1440px]:pb-8 min-[1440px]:max-w-[528px]"
  style="box-shadow: 0px 3px 4px 0px rgba(0, 0, 0, 0.25)"
>
  <div
    class="flex flex-col flex-nowrap items-center justify-start h-fit w-fit gap-2 pl-0 pr-0 pt-0 pb-0"
  >
    <div
      class="flex flex-row flex-wrap items-start justify-start h-fit w-fit text-black text-2xl font-normal tracking-normal leading-6 text-left align-top pl-0 pr-0 pt-0 pb-0 min-[768px]:text-[32px] min-[768px]:leading-8"
    >
      {{title()}}
    </div>
    <div
      class="flex flex-row flex-wrap items-start justify-start h-fit w-fit text-black text-xs font-normal tracking-normal leading-[12px] text-left align-top pl-0 pr-0 pt-0 pb-0 min-[768px]:text-base min-[768px]:leading-4"
    >
      {{subtitle()}}
    </div>
  </div>
  <div
    class="flex flex-col flex-nowrap items-center justify-start h-fit w-full gap-4 pl-2.5 pr-2.5 pt-2.5 pb-2.5"
  >
    <app-intermidiate-input
      class="w-full h-fit"
      [formGroup]="formGroup()"
      [controlName]="'fullName'"
      [label]="fullNameLabel()"
      [type]="inputType()"
      [size]="inputSize()"
      [hasHelpText]="true"
    ></app-intermidiate-input>
    <app-intermidiate-input
      class="w-full h-fit"
      [formGroup]="formGroup()"
      [controlName]="'email'"
      [label]="emailLabel()"
      [type]="inputType()"
      [size]="inputSize()"
      [hasHelpText]="true"
    ></app-intermidiate-input>
    <app-basic-button
      [size]="buttonSize()"
      [label]="buttonLabel()"
      class="w-fit h-[36px]"
    ></app-basic-button>
  </div>
</form>
