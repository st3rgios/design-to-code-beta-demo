<div class="flex flex-col gap-4 p-8">
  <p class="text-xl">Basic Button Showcase</p>

  <section>
    <p class="text-lg">Sizes</p>
    <div class="flex items-center gap-8">
      <app-basic-button
        [size]="'small'"
        [label]="'Small Button'"
        [disabled]="false"
      ></app-basic-button>

      <app-basic-button
        [size]="'medium'"
        [label]="'Medium Button'"
        [disabled]="false"
      ></app-basic-button>

      <app-basic-button
        [size]="'large'"
        [label]="'Large Button'"
        [disabled]="false"
      ></app-basic-button>
    </div>
  </section>

  <section>
    <p class="text-lg">Disabled States</p>
    <div class="flex items-center gap-8">
      <app-basic-button
        [size]="'small'"
        [label]="'Disabled Small'"
        [disabled]="true"
      ></app-basic-button>

      <app-basic-button
        [size]="'medium'"
        [label]="'Disabled Medium'"
        [disabled]="true"
      ></app-basic-button>

      <app-basic-button
        [size]="'large'"
        [label]="'Disabled Large'"
        [disabled]="true"
      ></app-basic-button>
    </div>
  </section>
</div>
<hr />
